<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>



  <div class="container d-flex align-items-center justify-content-center">
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Change your step</h3>
              <p>Fill in the data below.</p>
              <form class="requires-validation" onsubmit="sendData(event)" novalidate>

                <div id="s1">
                  <div class="col-md-12">
                    <input class="form-control" type="text" name="username" id="username" placeholder="GitHub username"
                      required>
                  </div>

                  <div class="col-md-12">
                    <input class="form-control" type="text" name="repo" placeholder="Repository name" id="repo"
                      required>
                  </div>

                  <div class="form-button mt-3 text-center">
                    <button id="nextStep" type="button" class="btn btn-primary">Next Step</button>
                  </div>
                </div>


                <div id="s2" class="hidden">
                  <div class="col-md-12">
                    <select class="form-control" type="text" name="step number" placeholder="Step number" required
                      id="step">
                      <option value="">Choose a step!</option>
                    </select>
                  </div>

                  <div class="form-button mt-3 text-center">
                    <button id="submit" type="submit" class="btn btn-primary">Change</button>
                  </div>

                  <div class="text-center mt-3 hidden spinner-wrapper">
                    <div class="spinner-grow text-warning mx-auto" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/js-yaml.min.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
