<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Sign in with GitHub</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="content">
            <a id="github-button" class="btn btn-block btn-social btn-github"
                href="https://counselor-steps.herokuapp.com/api/github/oauth/login">
                <i class=" fa fa-github"></i> Sign in with <span class="wheat">Github</span>
            </a>

            <p class="muted text-center">Please login with your github to skip to a step!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
